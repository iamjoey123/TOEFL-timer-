<html>
	<head>
		<style>
		div,input,p{
			font-family: Calibri;}
		</style>
	</head>
	<body>
		<input type="textbox" style="font-size:200%; height:60; width:1700; position:absolute; top:9.5;"/>
		<input type="button" id="myBtn" style="font-size:300%; height:60; width:80; position:absolute; top:9.5; left:1800" value="OK!"/>
		<div id="div1" style="font-size:2000%; position:absolute; top:270; left:800"></div>
		<div id="div2" style="font-size:2000%; position:absolute; top:270; left:800"></div>
		
<script>
var t = 16;
var t1= 46;
var audio = new Audio('ping.mp3');

document.getElementById("myBtn").addEventListener("click", showTime);
function showTime()
{
    t -= 1;
    document.getElementById('div1').innerHTML= t;	
    if(t==0)
    {
	audio.play();
        showTimeoff();
    }
    if(t>0)
    {
    	setTimeout("showTime()",1000);
    }
}
function showTimeoff()
{
    document.getElementById('div1').innerHTML= "";
    t1 -= 1;
    document.getElementById('div2').innerHTML= t1;
    setTimeout("showTimeoff()",1000);
    if(t1==0)
    {
	audio.play();
    }
}
</script>
	</body>
</html>
